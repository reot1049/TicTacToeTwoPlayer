<!DOCTYPE html>
<html>
  <title>Tic Tac Toe Easy Version</title>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <table class="table">
        <tr id="row1">
          <td id="td0"><button id='b0'></button></td>
          <td id="td1"><button id='b1'></button></td>
          <td id="td2"><button id='b2'></button></td>
        </tr>
        <tr id="row2">
          <td id="td3"><button id='b3'></button></td>
          <td id="td4"><button id='b4'></button></td>
          <td id="td5"><button id='b5'></button></td>
        </tr>
        <tr id="row3">
          <td id="td6"><button id='b6'></button></td>
          <td id="td7"><button id='b7'></button></td>
          <td id="td8"><button id='b8'></button></td>
        </tr>
    </table>
    <button id="reset">Again!</button>
    <script src="script.js"></script>
  </body>
</html>
